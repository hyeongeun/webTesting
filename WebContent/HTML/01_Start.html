<!DOCTYPE html>  <!--  현재의 문서를 HTML 문서로 선언한다. -->
<html>
	<!-- HTML 문서에 대한 정보 -->
	<head>	
		<!-- meta: 웹페이지나 웹사이트 개괄적인 설명, 검색엔진등에서 키워드 검색에 사용 단어 나열 
			인코딩-->
		<meta name ="description" content ="테스트를 위한 사이트">
		<meta name="kewords" content="HTML,CSS3,JavaScript">
		<meta charset="UTF-8">

		<title>첫번째 예제입니다.</title>
	
	<!--  style, script,link 등을 사용할 수 있다. -->
	</head>

	<!-- HTML 문서의 내용 -->
	<body>	
		<pre>
		 HTML(Hyper Text Markup Language) 이란
		 	1) W3C사에서 권고안으로 개발되었다. www.w3schools.com
		 	2) HTML은 태그와 텍스트로 구성되어있다.
		 	3) HTML 태그는 기능적역할과 구분자 역할 나눈다.
		 	4) 초창기에는 화면에 보여주는 것에 초점을 맞추었는데 현재는 데이터 초점으로 맞춘다.
		</pre>
	
	</body>
</html>
