<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input Tag</title>
<!-- 식별자를 꼭 붙여줘야 한다. -->
</head>
<body>

	<h3>INPUT - TYPE</h3>
	
	<span>TEXT TYPE</span>
	
	<input type="text" name="id" size="8"/>
	<br><br>
	
	<span>PASSWORD</span>
	<input type="password" name="pw"/>
	<br><br>
	
	<span>RADIO TYPE</span>
	<input type="radio" name ="gender" value ="man"/>
	<span>남자</span>
	
	<input type="radio" name="gender" value ="woman"/>
	<span>여자</span>
	<br><br>
	
	<span>좋아하는 과목</span>
	<!-- 자바로 value가 넘어갈때는 배열로 처리될때 체크되는 항목만 번지에 들어간다. -->
	<input type="checkbox" name ="subject" value="java"/>
	<span>자바</span>
	
	<input type="checkbox" name ="subject" value="jsp"/>
	<span>JSP</span>
	
	<input type="checkbox" name="subject" value="iphone"/>
	<span>IPHONE</span>
	<br><br>
	
	<span>TYPE FILE</span>
	<input type="file" name ="downLoad"/>
	<br><br>
	
	<span>TYPE DATE</span>
	<input type="date" name ="mydate"/>
		
	<span>TYPE COLOR</span>	
	<input type="color" name="mycolor"/>
	<br><br>
	
	<span>각종 버튼들</span>
	<input type="button" value="버튼클릭"/>
	<input type="submit" value ="전송"/>
	<input type="reset" value ="취소"/>
	<br><br>
	
	<!--클라이언트에게는 보여주지 않지만  내 로직상에는 넘어가는 데이터가 있어야 할때 보여준다.
		페이징 처리할때 많이 보여준다. -->
	<span>HIDDEN TYPE</span>
	<input type="hidden" name="myhidden" value="1234"/>
	<br><br>
	
	<h3>그외 태그들</h3>
	<span>SELECT</span>
	<select name ="fruit1">
		<option value ="apple">사과</option>
		<option value ="banana">바나나</option>
		<option value = "pinapple" selected="selected">파인애플</option>
	</select>
	<br><br>
	
	<select name="fruit2" multiple="multiple" size="3">
		<option value ="apple">사과</option>
		<option value ="banana">바나나</option>
		<option value = "pinapple" selected="selected">파인애플</option>
		<option value = "melon">메론</option>
	</select>	
		<br><br>
		
		<span>TEXT AREA</span><br>
		<textarea rows="10" cols="50" name="msg"></textarea>
	
	
		 
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	

	
</body>
</html>
