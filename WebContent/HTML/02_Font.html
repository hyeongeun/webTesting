<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글꼴예제</title>
</head>
<body>
	<!-- h1~h6/ 글꼴 크기를 조절, 자동 줄바꿈이 된다. -->
	<h3>글꼴 기능을 제공하는 태그들....</h3>
	<h1>가장 글꼴이 크다.</h1>
	<h6>h태그에서 글꼴이 가장 작다.</h6>
	
	<h3>Font 태그 HTML5에서 더 이상 지원하지 않는다.</h3>
	<font size="5" color="#6799FF" face="궁서체">점심시간입니다.</font>
	
	<h3>글꼴서식</h3>
	<!-- 대부분은 열고닫고 태그인데, br은 싱글태그이기 때문에 닫힘태그만 써도 되고 안써도 된다. meta,이미지, input
	줄바뀜 -> 블락
	줄바뀜 안되는것 -> 인라인 -->
	<b>b태그 기능은 굵게</b><br/><br/>
	<i>i태그는 이탤릭체</i><br/>
	SUB태그<sub>아래첨자</sub><br/>
	<sup>위첨자</sup> SUP태그 <br/>
	<ins>밑줄</ins><br>
	<del>취소</del><br>
	
	<small>작은글꼴</small><br>
	<strong>강조</strong><br>
	<mark>음영(형광펜 효과 내기)</mark><br>
	
	
	

</body>
</html>
