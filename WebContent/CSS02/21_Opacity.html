<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>투명도</title>
<style type="text/css">

	#korea li {
		width: 200px;
		height: 100px;
		text-align: center;
		line-height: 100px;
		background-color: red;
		list-style-type: none;
		margin: 10px;
		display: inline-block;
	}

	#korea li:nth-child(2) {
		opacity: 0.7;		/*0~1*/
   }
	#korea li:nth-child(3) {
		opacity: 0.3;
   }</style>
</head>
<body>
   <ul id="korea">
      <li>우리나라 만세!!</li>
      <li>대한민국 만세!!</li>
      <li>KOREA FIGHTING!!</li>
    </ul>
</body>
</html>
