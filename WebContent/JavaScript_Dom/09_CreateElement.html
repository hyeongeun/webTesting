<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function sub(){
		var div = document.createElement("div");
		div.align = "center";
		
		for(i=0;i<10;i++){
			var span = document.createElement("span");			
			span.innerHTML = (i+1);
			
			var br = document.createElement("br");
			
			//붙이는건 appandChild, 지우는건 removeChild, 치환은 replace
			div.appendChild(span);
			div.appendChild(br);
			
			div.removeChild(br);
			
			var h3 = document.createElement("h3");
			div.replaceChild(h3,span);
			h3.innerHTML =(i+1);
		}
		document.body.appendChild(div);
	}
</script>
</head>
<body onload="sub()">

</body>
</html>
