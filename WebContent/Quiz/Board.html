<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./BoardStyle.css">
</head>
<body>
<div id="board">
   <div style="text-align: right;">
      <a href="#">글목록</a>
   </div>   
   <form>
         <div class="eachDiv" style="border-top-width: 2px;">
            <label>작성자</label>
            <span>
               <input type="text">
            </span>
         </div>
         
         <div class="eachDiv">
            <label>제목</label>
            <span>
               <input type="text" style="width: 300px;">
            </span>   
         </div>
         
         <div class="eachDiv">
            <label>이메일</label>
            <span>
               <input type="text" style="width: 300px;">
            </span>   
         </div>
         
         <div class="eachDiv">
            <label>내용</label>
            <span>
            <textarea cols="50" rows="10" style="margin-left:2px; margin-top:2px;"></textarea>
            </span>
         </div>
         
         <div class="eachDiv">
            <label>비밀번호</label>
            <span>
               <input type="text">
            </span>   
         </div>
      
         <div class="eachDiv" style="text-align: center;" >
            <input type="button" value="글쓰기"/>
            <input type="button" value="다시작성"/>
            <input type="button" value="목록보기"/>
         </div>
   </form>
</div>


</body>
</html>
