<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" href="./signUpStyle.css">
</head>
<body>
   <div id = "createform">
          <div class="subject">
            <a>회원가입(*필수사항입니다.)</a>
         </div>    
      <form>
         <div class="eachDiv">
            <label>아이디</label>
            <span class="second">
               *<input type="text">
               <input type="button" value="아이디중복">
            </span>
         </div>
         
         <div class="eachDiv">
            <label>비밀번호</label>
            <span class="second">
               *<input type="text" >
            </span>
         </div>
         
         <div class="eachDiv">
            <label>비밀번호 확인</label>
            <span class="second">
               *<input type="text">
            </span>
         </div>
      
         <div class="eachDiv">
            <label>이름</label>
            <span class="second">
               *<input type="text">
            </span>
         </div>
      
         <div class="eachDiv">
            <label>주민번호</label>
            <span class="second">
               *<input type="text" style="width: 100px;">
               -<input type="text" style="width: 100px;">
            </span>
         </div>
      
         <div class="eachDiv">
            <label>이메일</label>
            <span class="second">
               <input type="text" style="width: 300px;">
            </span>
         </div>
      
         <div class="eachDiv">
            <label>우편번호</label>
            <span class="second">
               <input type="text">
               <input type="button" value="우편번호검색">
            </span>
         </div>
      
         <div class="eachDiv">
            <label>주소</label>
            <span class="second">
               <input type="text" style="width: 450px;">
            </span>
         </div>
      
         <div class="eachDiv">
            <label>직업</label>
            <span class="second">
               <select style="margin-left:2px; width: 100px;">
               </select>
            </span>
         </div>
         
         <div class="eachDiv">
            <label>메일수신</label>
            <span class="second">
               <input type="radio" name="gender" value="yes"/>
               <span>yes</span>
               <input type="radio" name="gender" value="no"/>
               <span>no</span>
            </span>
         </div>
         
         <div class="eachDiv">
            <label>관심심분야</label>
            <span class="second">
               <input type="checkbox" name="field" value="경제">
               <span> 경제 </span>
               <input type="checkbox" name="field" value="IT">
               <span> IT </span>
               <input type="checkbox" name="field" value="음악">
               <span> 음악 </span>
               <input type="checkbox" name="field" value="미술">
               <span> 미술 </span>
            </span>
            
         </div>
         
         <div class="eachDiv" style="border-bottom-width: 2px; text-align: center">
            <div>
               <input type="submit" value="가입">
               <input type="reset" value="취소">
            </div>
         </div>
      
      
      </form>
   
   
   
   </div>


</body>
</html>
