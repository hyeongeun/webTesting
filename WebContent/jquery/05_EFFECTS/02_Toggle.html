<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery Effects</title>
<style type="text/css">
	body{
		font-size:13px;
	}
</style>
<script type="text/javascript" src="../jquery-3.5.1.js"></script>
<script type="text/javascript">
	// toggle -> hide와 show를 번갈아 가면서 쓸수 있다.
	$(function(){
		$("button").click(function(){
			$("img:eq(0)").toggle("slow", function(){
				alert("ok");
			});
		});
	});
</script>
<body>
	<img src="../img/Chrysanthemum.jpg" width="300" height="300"/><br/>
	<button>TOOGLE</button>
	<br/><br/>

	<img src="../img/Hydrangeas.jpg" width="300" height="300"/>
	<img src="../img/Desert.jpg" width="300" height="300" style="display:none" />
</body>
</html>
