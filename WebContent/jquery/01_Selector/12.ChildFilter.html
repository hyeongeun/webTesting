<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 자식 요소 필터 선택자</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".first >li:first-child").css("color","red");			//오직 자식만 필터링
		$(".first >li:last-child").css("color","blue");
		
		$("li:nth-child(2)").css("color","pink");		//nth-child(even),nth-child(odd),nth-child(2n+1)
		$("div > b:only-child").css("color","orange");	//div 내부 자식중에 b태그가 오직 하나 일때만 선택
	});
</script>

</head>
<body>
	<div>
		<ul class="first">
			<li>사과</li>
			<li>바나나</li>
			<li>딸기</li>
			<li>메론</li>
		</ul>
	</div>
	
	<div>
		<b>가</b>
		<b>나</b>
		<div>다</div>
	</div>

	<div>
		<b>A</b>
	</div>
</body>
</html>
