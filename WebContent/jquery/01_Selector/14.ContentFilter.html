<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 내용 필터 선택자</title>
<style type="text/css">
	body{
		font-size:12px;
	}
</style>
<script type="text/javascript" src="../jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function(){							//var obj = new jquery(document); obj.ready(abc); function abc(){}
		$("li:contains('ap')").css({		//(괄호)의 텍스트와 일치하는 문자열 요소
			backgroundColor:"#9AB92E",
			border:"1px solid #05184D"
			
		});
		
		$("#sub:has(li)").css({				//요소 내부에 찾고 싶은 태그를 후손 요소까지 찾아준다. 
			backgroundColor:"green",
			border:"1px solid #05184D"
		});
		
		$("li:empty").text("Hello");			//태그가 비어있는 경우
		$("li:parent").css("color","red");			//채워져 있는 태그	
	});
	
</script>
</head>
<body>
	<div>
		<ul>
			<li>apple</li>
			<li>banana</li>
			<li>grape</li>
			<li></li>
		</ul>
		
		<ul id="sub">
			<li>lion</li>
			<li>tiger</li>
			<li>fox</li>
			<li></li>
		</ul>
	</div>
</body>
</html>
