<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - 속성 선택자</title>
<script type="text/javascript" src="../jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			if($("#id").val()==""){
				alert("아이디를 입력하세요");
				$("#id").focus();
				return ;
			}
			
			if($("#name").val==""){
				alert("이름을 입력하세요");
				$("#name").focus();
				return;
			}
			
			var str = $("input[name='gender']:checked").val();
			if(str==null){
				alert("성별을 체크하세요");
				return;
			}
			//https://api.jquery.com/each/
			
			var value = "";
			$("input[name='hobby']:checked").each(function(index,element){
				value += $(this).val()+" , ";
				//value+=$(element).val()+",";
				alert(value);
			});
				if(value == ""){
					alert("취미를 한개 이상 체크하세요");
					return;
				}else{
					$("input[name='hobbyResult']").val(value);
				}
			
			$("form").submit();
		});
	});
</script>
</head>
<body>
	<form action="#" method="post">
		<label>아이디</label>
		<input type="text" id="id" name="id"/>
		<br/><br/>
		
		<label>이름</label>
		<input type="text" id="name" name="name"/>
		<br/><br/>
		
		<label>남</label>
		<input type="radio" name="gender" value="남자" />
		<label>여</label>
		<input type="radio" name="gender" value="여자" />
		<br/><br/>
	
		<label>음악</label>
		<input type="checkbox" name="hobby" value="음악"/>
		
		<label>요가</label>
		<input type="checkbox" name="hobby" value="요가"/>
		
		<label>독서</label>
		<input type="checkbox" name="hobby" value="독서"/>
		<input type="hidden" name="hobbyResult"/>
		<br/><br/>
		
		<input type="button" id="btn" value="전송"/>
		<input type="reset"  value="취소"/>
	</form>
</body>
</html>
