<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery - DOM 함수</title>
<script type="text/javascript" src="../jquery-3.5.1.js"></script>
<script type="text/javascript">
	//DOM: 생성, 삭제 , 삽입, 수정
	$(function(){
		$("#first > p").append("일등품질 일등 서비스 복제");
		$("#first > p").append("<h3>일등품질 일등서비스 복제</h3>")
		
		$("#first > ul").append("<li style='color:red'>잡채만두</li>");		//맨뒤 자식
		$("#first > ul").prepend("<li style='color:blue'>찐만두</li>");		//맨앞 자식
		
		$("#first > ul").after("<h2>순대</h2>");			//동생
		$("#first > ul").before("<h3>떡볶이</h3>");		//형
	
		$("<h3> 일등품질 일등서비스 복제2</h3>").appendTo("#first > p");
		$("<h3> 일등품질 일등서비스 복제3</h3>").prependTo("#first > p");
		
		$("<h2>순대2</h2>").insertAfter("#first >ul");
		$("<h3>떡볶이2</h3>").insertBefore("#first >ul");
	});
	
</script>

</head>
<body>
	<div id="first">
		안녕하세요. <br/>
		<p> 
			맛의 혁신을 이룩하기 위한 
		 	우리 복채손 만두의 노력은 계속 됩니다. <br/>
			한결같은 맛과 서비스로 여러분 한분 한분 모시고 있습니다. 
		</p>
		
		<b>만두 메뉴</b>
		<ul>
			<li>물만두</li>
			<li>군만두</li>
		</ul>
	</div>
</body>
</html>
